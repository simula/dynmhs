network:
  version: 2
  ethernets:
    enp0s3:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 100
      accept-ra: true
    enp0s8:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 110
      accept-ra: true
    enp0s9:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 120
      accept-ra: true
    enp0s10:
      dhcp4: true
      dhcp4-overrides:
        route-metric: 130
      accept-ra: true
  bridges:
    br0:
      interfaces: []
      addresses:
        - 172.99.99.1/24
      routes:
        - to: default
          via: 172.99.99.254
          metric: 200
